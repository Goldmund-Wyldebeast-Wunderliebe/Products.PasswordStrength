language:
  python
python:
  2.7
install:
  - mkdir -p buildout-cache/{downloads,eggs}
  - python bootstrap.py -c travis.cfg
  - bin/buildout -c travis.cfg -N
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  bin/test
notifications:
  email:
    recipients:
      - devs@imio.be
    on_success: change
    on_failure: change
